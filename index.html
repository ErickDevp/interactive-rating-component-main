<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
    <div class="container">
        <div class="tela-1">
            <div class="img-star">
                <img src="assets/img/icon-star.svg" alt="imagem de uma estrela">
            </div>
            <div class="info">
                <h1>
                    How did we do?
                </h1>
                <p>
                    Please let us know how we did with your support request. All feedback is appreciated 
                    to help us improve our offering!
                </p>
            </div>
            <p class="avaliacoes">
                <span class="nota">1</span>
                <span class="nota">2</span>
                <span class="nota">3</span>
                <span class="nota">4</span>
                <span class="nota">5</span>
            </p>
            
            <button type="submit" class="btn-enviar">
                submit
            </button>
        </div>
        <div class="tela-2 display-none">
            <div class="img-ilustracao">
                <img src="assets/img/illustration-thank-you.svg" alt="ilustração de obrigado">
            </div>
            <p class="resultado">
                You selected <span class="nota-final">1</span> out of 5
            </p>
            <div class="info-final">
                <h1>
                    Thank you!
                </h1>
                <p>
                    We appreciate you taking the time to give a rating. If you ever need more support, 
                    don’t hesitate to get in touch!
                </p>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
